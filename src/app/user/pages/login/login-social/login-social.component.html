<ul class="navbar-nav ml-auto">
  <li class="nav nav-item circle" *ngIf='!user'>
      <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
      <button class="btn btn-social-icon btn-linkedin mx-1" (click)="signInWithLinkedIn()"><span class="fa fa-linkedin"></span></button>
  </li>
  <li class="nav-item dropdown dropdown-menu-right" *ngIf='user'>
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img class="rounded-circle" src="{{ user.photoUrl }}">
      <span class="user"> {{ user.name }}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="navbarDropdown">
        <li>
            <div class="navbar-login">
                <div class="row">
                    <div class="col-lg-4">
                        <p class="text-center">
                          <img class="card-image" src="{{ user.photoUrl }}">
                        </p>
                    </div>
                    <div class="col-lg-8">
                        <p class="text-left"><strong>{{ user.name }}</strong></p>
                        <p class="text-left small">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="dropdown-divider"></li>
        <li>
            <div class="navbar-login navbar-login-session">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                          <button class="btn btn-signout" (click)="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign out</button>
                        </p>
                    </div>
                </div>
            </div>
        </li>      
    </div>
  </li>
</ul>
