<div class="container">
    <div class="row">
        <div class='col-md-8 offset-2'>
            <div class="card" *ngIf="post">
                <img src="{{post.img}}" class="card-img-top" alt="{{ post.title}}">
                <div class="card-body">
                    <p class='text-center'>
                        <a 
                            [routerLink]="['/posts', post.id-1]"                             
                            class='btn btn-secondary'
                            [class.disabled]="post.id == 1">
                            Prev
                        </a>
                        &nbsp;
                        <a 
                            [routerLink]="['/posts', post.id+1]" 
                            class='btn btn-secondary'
                            [class.disabled]="post.id == 100">
                            Next
                        </a>
                    </p>
                    <hr>
                    <h5 class="card-title text-center">{{post.title | titlecase }}</h5>
                    <hr>
                    <p class="card-text">{{post.body | capitalizeFirst}}</p>
                    <hr>
                    <p>
                        <button class="btn btn-outline-secondary" (click)='onBack()'>
                            Back
                        </button>                        
                    </p>
                </div>
            </div>
            <br>
            <div class="col-sm-12 col-xs-12">
                <div class="comments-post">
    
                    <div class="single-item-title"></div>
                    <div class="row">
                        <ul class="comment-list" *ngIf="comments">
    
                            <!-- comment item -->
                            <li class="comment" *ngFor='let c of comments'>
                                <div class="comment-user-image">
                                    <img src="../assets/images/avatar.jpg">
                                </div>
                                <div class="comment-info">
                                    <div class="row">
                                        <div class="col"><h4 class="author"><a>{{ c.name }}</a></h4></div>
                                        <div class="col"><p class="line"></p></div>
                                        <div class="col"><h4 class="author"><a>{{ c.email }}</a></h4></div>
                                    </div>
                                    <p>{{ c.body }}</p>
                                </div>
                            </li>
                            <!-- comment item -->                  
    
                        </ul>
                    </div>
    
                </div>
                <!-- comments-post -->
            </div>
    
            <div class="col-sm-12 col-xs-12">
                <div class="comment-respond">
                    <h4>Add Comment</h4>
                    <form #form="ngForm">
                            <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" name="name" [(ngModel)]="comment.name" placeholder="Name" #name="ngModel"
                                            required minlength="3">
                                    </div>
                                    <div class="col">
                                        <input type="email" class="form-control" name="email" [(ngModel)]="comment.email" placeholder="Email"  #email="ngModel"
                                            required email>
                                    </div>
                                </div>
                        <br>
                        <div class="form-group">
                            <p class="comment-form-comment">
                                <textarea name="content" rows="6" class="form-control" placeholder="Text" [(ngModel)]="comment.body" aria-required="true"  #content="ngModel"
                                    required minlength="3"></textarea>
                            </p>                        
                        </div>  
                        <div class="form-group">
                            <p class="form-submit">
                                <button (click)="commentSend(comment); form.reset()" [disabled]="name.invalid || email.invalid || content.invalid" class="btn btn-secondary">Send</button> 
                            </p>	
                        </div>         
                    </form>       
                </div>
            </div>
        </div>        
    </div>
</div>
